<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
    
    <!-- link css-->
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    
    <!-- link script -->

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenEats</title>
    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <!-- Cabecalho DrivenEats -->
    <div class="header">
        <div class="Title"><h1>DrivenEats</h1>
        <h2>Sua comida em 6 minutos</h2>
        </div>
    </div>
    <!-- Cabecalho DrivenEats -->
    
    <!-- pratos -->
    <div class = "user_options">

        <h3>Primeiro, Seu prato</h3>

        <div class="order_section">

            <button class="prato principal"  onclick="select_p(this)">
                <img src="./archives\Captura de tela 2022-10-14 133223.png" alt="">
                
                <div><h4><span id="nome">Churrasco de gato</span></h4></div>
                <div><h5>Muito sabor!</h5></div>
                <div class="dineros"><h6>R$ <span id="preco">24,95</span></h6></div>
                <div id="mark" class="hide"><ion-icon class="check" name="checkmark-circle-outline"></ion-icon></div>
            </button>
            <button class="prato principal" onclick="select_p(this)">
                <img src="./archives\bolovo-receita-do-chef-william-ribeiro-1562610561079_v2_4x3.jpg" alt="">
                <div><h4><span id="nome">bolovo</span></h4></div>
                <div><h5>Surpreendente</h5></div>
                <div class="dineros"><h6>R$ <span id="preco">13,37</span></h6></div>
                <div id="mark" class="hide"><ion-icon class="check" name="checkmark-circle-outline"></ion-icon></div>
            </button>
            <button class="prato principal" onclick="select_p(this)">
                <img src="./archives\Xg5fXljlrfEsSvy0975XMRwo9_uH38alchatQdPMbP8.webp" alt="https://external-preview.redd.it/Xg5fXljlrfEsSvy0975XMRwo9_uH38alchatQdPMbP8.jpg?auto=webp&s=80d74efb6ca4d67521fa0c9c89629a76f0c25b49">
                <div><h4><span id="nome">Sapato</span></h4></div>
                <div><h5>Macio demais</h5></div>
                <div class="dineros"><h6>R$ <span id="preco">35,99</span></h6></div>
                <div id="mark" class="hide"><ion-icon class="check" name="checkmark-circle-outline"></ion-icon></div>
            </button>

        </div>

        <h3>Agora, sua bebida</h3>

        <div class="order_section">

            <button class="prato bebida" onclick="select_b(this)">
                <img src="./archives\Captura de tela 2022-10-14 145038.png" alt="">
                <div><h4><span id="nome">Suco de laranja</span></h4></div>
                <div><h5>Uma delícia cara</h5></div>
                <div class="dineros"><h6>R$ <span id="preco">6,99</span></h6></div>
                <div id="mark" class="hide"><ion-icon class="check" name="checkmark-circle-outline"></ion-icon></div>
            </button>
            <button class="prato bebida" onclick="select_b(this)">
                <img src="./archives\0f28919d7bb266ffbe14c084f1fea239.jpg" alt="">
                <div><h4><span id="nome">Bepis</span></h4></div>
                <div><h5>Much wow!</h5></div>
                <div class="dineros"><h6>R$ <span id="preco">6,99</span></h6></div>
                <div id="mark" class="hide"><ion-icon class="check" name="checkmark-circle-outline"></ion-icon></div>
            </button>
            <button class="prato bebida" onclick="select_b(this)">
                <img src="./archives\fb4636dd640c65de50a2ec13b8bd439e.jpg" alt="">
                <div><h4><span id="nome">Chimas</span></h4></div>
                <div><h5>Sem igual tchê!</h5></div>
                <div class="dineros"><h6>R$ <span id="preco">6,99</span></h6></div>
                <div id="mark" class="hide"><ion-icon class="check" name="checkmark-circle-outline"></ion-icon></div>
            </button>
        </div>
        
        <h3>Por fim, sua sobremesa</h3>

        <div class="order_section">

            <button class="prato sobremesa" onclick="select_s(this)">
                <img src="./archives\Captura de tela 2022-10-15 130152.png" alt="">
                <div><h4><span id="nome">Abacate</span></h4></div>
                <div><h5>Faz bem pra pele</h5></div>
                <div class="dineros"><h6>R$ <span id="preco">4,99</span></h6></div>
                <div id="mark" class="hide"><ion-icon class="check" name="checkmark-circle-outline"></ion-icon></div>
            </button>
            <button class="prato sobremesa" onclick="select_s(this)">
                <img src="./archives\cupuacu.jpg" alt="">
                <div><h4><span id="nome">Doce de cupuaçu</span></h4></div>
                <div><h5>tem quem goste</h5></div>
                <div class="dineros"><h6>R$ <span id="preco">7,99</span></h6></div>
                <div id="mark" class="hide"><ion-icon class="check" name="checkmark-circle-outline"></ion-icon></div>
            </button>
            <button class="prato sobremesa" onclick="select_s(this)">
                <img src="./archives\acai-com-frutas-granola.png.webp" alt="">
                <div><h4><span id="nome">Açaí</span></h4></div>
                <div><h5>Gosto meio roxo </h5></div>
                <div class="dineros"><h6>R$ <span id="preco">14,99</span></h6></div>
                <div id="mark" class="hide"><ion-icon class="check" name="checkmark-circle-outline"></ion-icon></div>
            </button>
        </div>
    </div>
    <!-- Pratos -->

    <div class="order_finish">
        <a id="link" onclick="message()" ><button class="order" >Selecione os 3 itens
            para fechar o pedido</button></a>
    </div>
    
    <div class="block"></div>
    
    <script src="script.js"></script>
</body>
</html>
